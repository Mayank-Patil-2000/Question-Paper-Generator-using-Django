<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Paper</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/css/style4.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&display=swap" rel="stylesheet">
</head>

<body>
    <form action="index" method="POST">
        {% csrf_token %}
        <button type="submit" style="position: absolute;" class="btn btn-info">Go to Home</button>
    </form>
    <h3 style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Design Your Paper</h3>
    <div class="center">
        <form action="intermediate.html" method="POST">
            {% csrf_token %}

            <label for="nques">Enter Total No. of Questions</label><br>
            <input type="number" id="nques" name="nques" placeholder="No. of questions"><br>

            <button type="submit" class="btn btn-primary">Generate Paper</button>
            <input type="reset" class="btn btn-primary">
        </form>
    </div>
</body>

</html>

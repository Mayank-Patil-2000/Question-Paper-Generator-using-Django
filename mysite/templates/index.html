<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{%static 'css/style4.css'%}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Welcome to Question Paper Generator</h1><br>
    <form action="generatePaper" method="POST">
        {% csrf_token %}
        <button type="submit" class="glow-on-hover" style="font-size: 16px;padding: 15px 32px;margin: 4px 2px;">Generate Paper</button>
    </form>
    <form action="admin" method="POST">
        {% csrf_token %}
        <button type="submit" class="glow-on-hover" style="font-size: 16px;padding: 15px 32px;margin: 4px 2px;">Add Questions</button>
    </form>
    <form action="delete" method="POST">
        {% csrf_token %}
        <button type="submit" class="glow-on-hover" style="font-size: 16px;padding: 15px 32px;margin: 4px 2px;">Delete Question</button>
    </form>
    
</body>
</html>

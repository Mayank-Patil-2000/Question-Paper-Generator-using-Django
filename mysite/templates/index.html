<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    {% load static %}
    <!-- <link rel="stylesheet" href="{%static 'css/style2.css'%}"/> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/shreestyle.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&display=swap" rel="stylesheet">
</head>
<body>
  <img src="{% static 'img/logo.png'%}" alt="PCET Logo" width="100" height="100">
  <p style="font-size: 16px;padding: 0;margin: 10px 0 0; letter-spacing: 0; line-height: 22px;color: #005bab;font-weight: 700;">PIMPRI CHINCHWAD EDUCATION TRUST'S <br>
  <img src="{% static 'img/pccoer-logo.png'%}" alt="PCET Logo" width="100" height="100">
    PIMPRI CHINCHWAD COLLEGE OF ENGINEERING & RESEARCH</p>
  <div class="row title">
    <h1>Question Paper Generator</h1>
  </div>
  <br>

<div id="homePage" class="row justify-content-center">

  <div class="col-6 d-grid gap-4">
    <form action="generatePaper" class="row align-items-center" method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-dark btn-lg">Generate Paper</button>
    </form>
    <form class="row align-items-center" action="admin" method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-dark btn-lg">Add Questions</button>
    </form>
    <form class="row align-items-center" action="delete" method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-dark btn-lg">Delete Question</button>
    </form>

  </div>
</div>

  </div>





</body>
</html>

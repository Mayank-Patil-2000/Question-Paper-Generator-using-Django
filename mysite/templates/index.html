<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<body>
    <h1>Welcome to Question Paper Generator</h1><br>
    <form action="generatePaper" method="POST">
        {% csrf_token %}
        <button type="submit">Generate Paper</button>
    </form>
    <form action="addQuestion" method="POST">
        {% csrf_token %}
        <button type="submit">Add Questions</button>
    </form>
    <form action="delete" method="POST">
        {% csrf_token %}
        <button type="submit">Delete Question</button>
    </form>
    
</body>
</html>

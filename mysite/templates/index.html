<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    {% load static %}
    <!-- <link rel="stylesheet" href="{%static 'css/style2.css'%}"/> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/shreestyle.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="row title">
        <h1 style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color:maroon;">Question Paper Generator</h1>
    </div>
    <br>
    <form action="logout" method="POST">
        {%csrf_token%}
        <div style="text-align: right;margin: auto;">
            <button type="submit" name="logout" id="logout" class="btn btn-primary" style="margin-right: 4%;color:;">Logout</button><br>
        </div>
        <br>
    </form>

    <div id="homePage" class="row justify-content-center">
        {% for message in messages %}
        <div class="alert {{ message.tags }} alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
            {{ message }}
        </div>
        {% endfor %}
            <div class="col-6 d-grid gap-4">
                <form action="generatePaper" class="row align-items-center" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-dark btn-lg">Generate Paper</button>
                </form>
                <form class="row align-items-center" action="admin" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-dark btn-lg">Add Questions</button>
                </form>
                <form class="row align-items-center" action="delete" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-dark btn-lg">Delete Question</button>
                </form>
            </div>
    </div>

    </div>

</body>

</html>

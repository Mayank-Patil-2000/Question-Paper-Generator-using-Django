<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Questions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{%static 'css/style4.css'%}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&display=swap" rel="stylesheet">
</head>
<body>
    <form action='addSuccess' method="POST">
        {% csrf_token %}
        Enter question:
        <input type="text" name="question"><br>
        Enter chapter:
        <input type="number" name="chapter"><br>
        Enter difficulty:
        <input type="number" name="difficulty"><br>
        Enter marks:
        <input type="number" name="marks"><br>
        Enter unit:
        <input type="number" name="unit"><br>
        Enter sem:
        <input type="number" name="sem"><br>
        Enter year:
        <input type="number" name="year"><br>
        Enter subname:
        <input type="text" name="subname"><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
